<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Camisa São Paulo F.C. - 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="shirt">
                <div class="circle"></div>
                <img src="./spfc.png" alt="Shirt Adidas São Paulo F.C">
            </div>

                <h1 class="title">Camisa 1 São Paulo F.C.</h1>
                <h3>Tuas glórias vêm do passado! Com pegada retrô, a nova Camisa São Paulo I 20/21 Adidas marca o 90º
                    aniversário do amado clube brasileiro.</h3>
                <div class="sizes">
                    <button>P</button>
                    <button>M</button>
                    <button class="active">G</button>
                </div>
                <div class="purchase">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
